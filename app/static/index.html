<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palm Mind RAG Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 flex h-screen overflow-hidden">

    <!-- Sidebar: File Upload -->
    <div class="w-80 bg-gray-800 border-r border-gray-700 flex flex-col p-6 shadow-xl z-20">
        <h1 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-teal-400 to-blue-500 mb-8">
            Palm Mind
        </h1>

        <div class="mb-8">
            <h2 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4">Knowledge Base</h2>
            <div class="border-2 border-dashed border-gray-600 rounded-xl p-6 text-center hover:border-teal-400 transition-colors cursor-pointer group" id="dropArea">
                <input type="file" id="fileInput" class="hidden" accept=".pdf,.txt">
                <div class="mb-3">
                    <svg class="w-10 h-10 mx-auto text-gray-500 group-hover:text-teal-400 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                </div>
                <p class="text-sm text-gray-400">Drag & Drop or <span class="text-teal-400">Browse</span></p>
                <p class="text-xs text-gray-500 mt-2">PDF/TXT files only</p>
            </div>
            <div id="uploadStatus" class="mt-4 hidden">
                <!-- Status messages injected here -->
            </div>
        </div>

        <div class="flex-grow"></div>
        
        <div class="text-xs text-gray-500 text-center">
            Powered by Gemini 2.0 Flash
        </div>
    </div>

    <!-- Main Chat Area -->
    <div class="flex-1 flex flex-col bg-gray-900 relative">
        
        <!-- Header -->
        <div class="h-16 border-b border-gray-800 flex items-center justify-between px-8 bg-gray-900/95 backdrop-blur z-10">
            <div class="flex items-center space-x-3">
                <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                <span class="font-medium text-gray-300">Assistant Online</span>
            </div>
            <button onclick="clearChat()" class="text-sm text-gray-500 hover:text-white transition-colors">Clear Chat</button>
        </div>

        <!-- Messages Container -->
        <div id="chatContainer" class="flex-1 overflow-y-auto p-8 space-y-6 scroll-smooth">
            <!-- Intro Message -->
            <div class="flex items-start space-x-4">
                <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-teal-400 to-blue-500 flex items-center justify-center flex-shrink-0">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                </div>
                <div class="bg-gray-800 p-4 rounded-2xl rounded-tl-none max-w-2xl shadow-md border border-gray-700">
                    <p class="text-sm text-gray-200">Hello! I'm your RAG Assistant. Upload a document to get started, or ask me to book an appointment.</p>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-6 bg-gray-900 border-t border-gray-800">
            <div class="max-w-4xl mx-auto relative bg-gray-800 rounded-xl shadow-lg border border-gray-700 flex items-center p-1 focus-within:ring-2 focus-within:ring-teal-500/50 transition-all">
                <input type="text" id="userInput" 
                    class="flex-1 bg-transparent border-none text-gray-100 placeholder-gray-500 px-4 py-3 focus:outline-none"
                    placeholder="Ask about your documents or book a meeting..."
                    autocomplete="off">
                <button onclick="sendMessage()" class="bg-teal-500 hover:bg-teal-400 text-white p-2 rounded-lg transition-colors mx-1">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7"></path></svg>
                </button>
            </div>
            <p class="text-center text-xs text-gray-600 mt-3">AI can make mistakes. Please verify important information.</p>
        </div>

    </div>

    <!-- Booking Modal (Toast) -->
    <div id="bookingToast" class="fixed top-8 right-8 bg-gray-800 border border-teal-500/30 text-white p-4 rounded-xl shadow-2xl transform translate-x-full transition-transform duration-500 z-50 flex items-start space-x-4 max-w-sm">
        <div class="text-teal-400 mt-1">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
        </div>
        <div>
            <h4 class="font-bold text-lg mb-1">Appointment Booked!</h4>
            <div class="text-sm text-gray-400 space-y-1" id="bookingDetails"></div>
        </div>
    </div>

    <script>
        // --- State ---
        const sessionId = "sess_" + Date.now();
        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');
        const uploadStatus = document.getElementById('uploadStatus');
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');

        // --- Event Listeners ---
        dropArea.addEventListener('click', () => fileInput.click());
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });
        function preventDefaults(e) { e.preventDefault(); e.stopPropagation(); }
        
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.classList.add('border-teal-400', 'bg-gray-700/50'), false);
        });
        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.classList.remove('border-teal-400', 'bg-gray-700/50'), false);
        });
        
        dropArea.addEventListener('drop', handleDrop, false);
        fileInput.addEventListener('change', handleFiles, false);
        
        userInput.addEventListener('keydown', (e) => {
            if(e.key === 'Enter') sendMessage();
        });

        // --- Logic ---
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles({ target: { files: files } });
        }

        async function handleFiles(e) {
            const files = e.target.files;
            if (files.length === 0) return;
            const file = files[0];

            // UI Update
            uploadStatus.classList.remove('hidden');
            uploadStatus.innerHTML = `
                <div class="flex items-center space-x-2 text-yellow-400 animate-pulse">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                    <span class="text-sm">Uploading ${file.name}...</span>
                </div>
            `;

            const formData = new FormData();
            formData.append('file', file);

            try {
                const res = await fetch('/ingest', { method: 'POST', body: formData });
                const data = await res.json();
                
                if (res.ok) {
                    uploadStatus.innerHTML = `
                        <div class="flex items-center space-x-2 text-teal-400">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                            <span class="text-sm">Indexed ${data.data.chunks} chunks.</span>
                        </div>
                    `;
                } else {
                    throw new Error(data.detail || 'Upload failed');
                }
            } catch (err) {
                uploadStatus.innerHTML = `<div class="text-red-400 text-sm">Error: ${err.message}</div>`;
            }
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            // Add User Message
            appendMessage('user', text);
            userInput.value = '';

            // Loading State
            const loadingId = appendLoading();

            try {
                const res = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ session_id: sessionId, query: text })
                });
                
                // Remove Loading
                document.getElementById(loadingId).remove();

                if (res.status === 429) {
                     appendMessage('bot', '**⚠️ Rate Limit Exceeded.**\nGoogle Gemini is busy. Please wait a moment and try again.');
                     return;
                }

                const data = await res.json();
                
                if (res.ok) {
                    appendMessage('bot', data.answer);
                    if (data.booking_extracted) {
                        showBookingToast(data.booking_extracted);
                    }
                } else {
                    appendMessage('bot', `**Error:** ${data.detail || 'Unknown error'}`);
                }
            } catch (err) {
                document.getElementById(loadingId).remove();
                appendMessage('bot', `**Connection Error:** ${err.message}`);
            }
        }

        function appendMessage(role, text) {
            const div = document.createElement('div');
            div.className = `flex items-start space-x-4 ${role === 'user' ? 'justify-end' : ''}`;
            
            const avatar = role === 'bot' 
                ? `<div class="w-8 h-8 rounded-lg bg-gradient-to-br from-teal-400 to-blue-500 flex items-center justify-center flex-shrink-0"><svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg></div>`
                : `<div class="w-8 h-8 rounded-lg bg-gray-600 flex items-center justify-center flex-shrink-0"><svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg></div>`;

            const bubbleClass = role === 'bot' 
                ? 'bg-gray-800 rounded-2xl rounded-tl-none border border-gray-700' 
                : 'bg-teal-600 rounded-2xl rounded-tr-none text-white';

            const content = role === 'bot' ? marked.parse(text) : text;

            div.innerHTML = role === 'bot' 
                ? `${avatar}<div class="${bubbleClass} p-4 max-w-2xl text-sm text-gray-200 shadow-md prose prose-invert">${content}</div>`
                : `<div class="${bubbleClass} p-4 max-w-2xl text-sm shadow-md">${content}</div>${avatar}`;

            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function appendLoading() {
            const id = 'loading-' + Date.now();
            const div = document.createElement('div');
            div.id = id;
            div.className = 'flex items-start space-x-4';
            div.innerHTML = `
                <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-teal-400 to-blue-500 flex items-center justify-center flex-shrink-0">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                </div>
                <div class="bg-gray-800 p-4 rounded-2xl rounded-tl-none border border-gray-700">
                    <div class="flex space-x-2">
                        <div class="w-2 h-2 bg-gray-500 rounded-full animate-bounce"></div>
                        <div class="w-2 h-2 bg-gray-500 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                        <div class="w-2 h-2 bg-gray-500 rounded-full animate-bounce" style="animation-delay: 0.4s"></div>
                    </div>
                </div>
            `;
            chatContainer.appendChild(div);
            return id;
        }

        function showBookingToast(details) {
            const toast = document.getElementById('bookingToast');
            const container = document.getElementById('bookingDetails');
            
            container.innerHTML = `
                <p><span class="text-gray-500">Name:</span> ${details.name || 'N/A'}</p>
                <p><span class="text-gray-500">Email:</span> ${details.email || 'N/A'}</p>
                <p><span class="text-gray-500">Date:</span> ${details.date || 'N/A'}</p>
                <p><span class="text-gray-500">Time:</span> ${details.time || 'N/A'}</p>
            `;
            
            toast.classList.remove('translate-x-full');
            setTimeout(() => toast.classList.add('translate-x-full'), 5000);
        }

        function clearChat() {
            chatContainer.innerHTML = '';
            // Re-add intro
            appendMessage('bot', "Chat cleared. Ready for new questions!");
        }
    </script>
</body>
</html>
